<div class="row row-cols-1 row-cols-md-4 row-cols-lg-4 row-cols-xl-4">
    <div class="col mb-4" *ngFor="let post of posts">
      <div class="card">
        <img [src]="post.img" class="card-img-top imagen" [alt]="post.titulo">
        <div class="card-body">
          <h5 class="card-title">{{post.titulo}}</h5>
          <p class="card-text">{{post.extracto}}</p>
        </div>
      </div>
    </div>
</div>
